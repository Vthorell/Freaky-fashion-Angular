<app-header></app-header>

<div class="container">
  <h1>Sökresultat för "{{ searchTerm }}"</h1>
  
  <div *ngIf="loading" class="loading">
    Laddar resultat...
  </div>
  
  <div *ngIf="!loading">
    <div *ngIf="products.length === 0" class="no-results">
      Inga produkter matchade din sökning.
    </div>
    <p *ngIf="products.length > 0" class="result-count">Hittade {{ products.length }} produkt(er).</p>
    
    <div *ngIf="products.length > 0" class="search-results">
      <div *ngFor="let product of products" class="product-card">
        <!-- Lägg till routerLink för att länka till produktens detaljsida -->
        <a [routerLink]="['/product', product.slug]">
          <img [src]="product.image_url" alt="{{ product.name }}">
          <h3>{{ product.name }}</h3>
        </a>
        <p class="price">{{ product.price }} kr</p>
        <p class="brand">{{ product.brand }}</p>
        <p class="description">{{ product.description }}</p>
      </div>     
    </div>
  </div>

  <app-footer></app-footer>
</div>
